    <script type="text/javascript">
      // Fetching Youtube API
      async function fetchYoutubeVideos() {
        let response = await fetch(
          'https://www.googleapis.com/youtube/v3/search?key=AIzaSyDPg0b2JF7laiNBdPvUYq5Voxi9LtY6_HY&channelId=UCIYYahj78ZKudTI5HzFhTeg&part=snippet,id&order=date&maxResults=100'
        );
        let data = await response.json();
        return data;
      }

      // Displaying videos.
      async function fetchVideos() {
        let videos = await fetchYoutubeVideos();
        let meetingID = Math.random().toString(36).substr(2, 12);

        let splitVideo = _.chunk(videos.items, 20);

        let input = document.querySelector('input');

        input.addEventListener('input', (e) => {
          let matches = videos.items.filter((video) => {
            let exp = new RegExp(`${e.target.value}`, 'gi');
            return video.snippet.title.match(exp || video.abbr.match(exp));
          });

          let splitVideo = _.chunk(matches, 20);

          var node = document.getElementsByClassName('box');
          node.innerHTML = '';
          $('.box').empty();
          displayThumbnail(splitVideo, meetingID);
        });

        displayThumbnail(splitVideo, meetingID);
      }

      async function displayThumbnail(splitVideos, meetingID) {
        if (splitVideos.length > 0) {
          splitVideos[0].map((vid, index) => {
            let videoImg = document.createElement('img');
            let videoAnchor = document.createElement('a');
            let url = vid.snippet.thumbnails.medium.url;
            videoImg.src = url;
            let title = document.createElement('p');
            title.innerText = vid.snippet.title;
            title.style = 'font-size: 12px';
            videoAnchor.appendChild(videoImg);
            videoAnchor.appendChild(title);

            videoAnchor.onclick = function () {
              let visit =
                '/watch/' +
                meetingID +
                '?url=https://www.youtube.com/watch?v=' +
                vid.id.videoId;
              if (
                window.confirm(
                  `Click OK to watch '${vid.snippet.title}' or Cancel to Stay here`
                )
              ) {
                window.open(visit, '_self');
              }
            };
            document.getElementsByClassName('box')[0].append(videoAnchor);
          });

          if (splitVideos[1]) {
            splitVideos[1].map((vid) => {
              let videoImg = document.createElement('img');
              let videoAnchor = document.createElement('a');
              let url = vid.snippet.thumbnails.medium.url;
              videoImg.src = url;
              let title = document.createElement('p');
              title.innerText = vid.snippet.title;
              title.style = 'font-size: 12px';
              videoAnchor.appendChild(videoImg);
              videoAnchor.appendChild(title);

              videoAnchor.onclick = function () {
                let visit =
                  '/watch/' +
                  meetingID +
                  '?url=https://www.youtube.com/watch?v=' +
                  vid.id.videoId;
                if (
                  window.confirm(
                    `Click OK to watch '${vid.snippet.title}' or Cancel to Stay here`
                  )
                ) {
                  window.open(visit, '_self');
                }
              };
              document.getElementsByClassName('box')[0].append(videoAnchor);
            });
          }
        }
      }

      fetchVideos();
